#-  Combos:
#       - [ <item>, <item>,.. ]             Sequence of aegis item name / ID required to execute the bonus.
#       - (.. iterate)                      (optional) more sequence can be iterated for the same bonus.
#       - (.. iterate)
#   Script: |                               (optional)
#       {
